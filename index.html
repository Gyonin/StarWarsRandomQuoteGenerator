<!DOCTYPE html>

<html>
<head>
	<title>Random Quote Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<script src="getQuote.js"></script>
	<script rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></script>


</head>

<body>

<div class="container-fluid">
  
  <img src="http://fanboygaming.com/wp-content/uploads/2013/11/star-wars-logo.jpg" alt="starwarslogo" class="img-fluid">
  
  <div class="container quote-box">
    <span class="quote"></span>
    </br>
    <span class="author"></span>
  </div>

  <button class="btn btn-primary" type="submit" id="tweetButton">Tweet</button>
  <button class="btn btn-primary" type="submit" id="quoteButton">Get Qoute</button>
  
  
</div>

</body>


</html>
